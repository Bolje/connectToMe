<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../css/template.css" />

<script type="text/javascript" src="../code/lawnchair.js"></script>
<script type="text/javascript" src="../code/require.js"></script>


<title>Edit My Profile</title>
</head>
<body>
	<script type="text/javascript">screen.mozLockOrientation("landscape-primary"); </script>
	<script type="text/javascript" src="../code/db.js"></script>
	<nav>
		<button id="homeB" onclick=location.href='../home.html'><img src="../img/home.png" alt="Smiley face" height="49" width="49"></button>	
		<button id="contactB" onclick=location.href='contacts.html'><img src="../img/contacts.png" alt="Smiley face" height="50" width="50"></button>

		<button id="settingsB"onclick=location.href='settings.html'><img src="../img/settings.png" alt="Smiley face" height="50" width="50"></button>

	<div id="fields">
		<div><label>Name</label><input id="name" type="text"></div>
		<div><label>Title</label><input id="title" type="text"></div>
		<div><label>Address</label><input id="address" type="text"></div>
		<div><label>Email</label><input id="email" type="text"></div>
		<div><label>Telephone</label><input id="telephone" type="text"></div>
		<div><label>Website</label><input id="website" type="text"></div>
	
	<select id="temeNo">
    	<option value="teme1">teme1</option>
    	<option value="teme2">teme2</option>
  	</select>
	</div>
	<button id="edit">Edit</button>
	<button id="show">show</button>
